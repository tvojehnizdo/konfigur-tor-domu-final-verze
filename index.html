<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konfigurátor domu</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <h1>Konfigurátor domu</h1>
  <form id="config-form">
    <fieldset id="disposition-cards">
      <legend>Dispozice</legend>
      <label><input type="radio" name="disposition" value="2kk" checked>2+kk</label>
      <label><input type="radio" name="disposition" value="3kk">3+kk</label>
      <label><input type="radio" name="disposition" value="4kk">4+kk</label>
    </fieldset>

    <label for="area">Užitná plocha (m²)</label>
    <input type="number" id="area" min="30" value="60">

    <label for="delivery">Typ dodání</label>
    <select id="delivery">
      <option value="shell">Hrubá stavba</option>
      <option value="turnkey">Na klíč</option>
    </select>

    <label for="shape">Tvar domu</label>
    <select id="shape">
      <option value="square">Čtverec</option>
      <option value="rectangle">Obdélník</option>
    </select>

    <label for="roof">Typ střechy</label>
    <select id="roof">
      <option value="flat">Plochá</option>
      <option value="gable">Sedlová</option>
    </select>

    <label for="floors">Počet podlaží</label>
    <select id="floors">
      <option value="1">1</option>
      <option value="2">2</option>
    </select>

    <fieldset>
      <legend>Vybavení</legend>
      <label><input type="checkbox" class="equipment" value="garage">Garáž</label>
      <label><input type="checkbox" class="equipment" value="solar">Solární panely</label>
      <label><input type="checkbox" class="equipment" value="pool">Bazén</label>
    </fieldset>

    <div id="price"></div>

    <button type="submit">Odeslat poptávku</button>
  </form>

  <h2>Souhrn</h2>
  <div id="summary"></div>

  <h2>Náhled</h2>
  <div id="visualization">
    <img id="visualization-img" alt="Vizualizace domu" />
  </div>
</body>
</html>
